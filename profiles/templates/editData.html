{% extends 'base.html' %}

{% block title %}Daten bearbeiten - DirectMusicPlatform{% endblock %}

{% block content %}
<div class="edit-data-container">
    <h2>Daten bearbeiten</h2>
    <form action="/profile/editData" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Neuer Name" value="Max Mustermann">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Neue Email" value="max@mustermann.de">

        <a href="/profile" class="btn btn-secondary mt-2">Speichern</a>
        <a href="/profile" class="btn btn-secondary mt-2">Abbrechen</a>
    </form>
</div>

<style>
    .edit-data-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .edit-data-container h2 {
        margin-top: 0;
        font-size: 1.5em;
        color: #333;
        text-align: center;
    }

    .edit-data-container label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #555;
    }

    .edit-data-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .edit-data-container .btn {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        color: #ffffff;
        text-align: center;
        text-decoration: none;
    }

    .btn-primary {
        background-color: #4a90e2;
        border: none;
    }

    .btn-primary:hover {
        background-color: #357abd;
    }

    .btn-secondary {
        background-color: #aaa;
        margin-top: 10px;
        display: inline-block;
    }

    .btn-secondary:hover {
        background-color: #888;
    }
</style>
{% endblock %}
